<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="weather1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="weather-card animate__animated animate__fadeIn">
      <h1>Weather Forecast App</h1>
      <h3>Enter City Name</h3>
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="city-input-btn">Get Weather</button>

      <div id="weather-info" class="animate__animated animate__fadeIn">
        <h2 id="city-name"></h2>
        <p id="date"></p>
        <img id="weather-icon" src="" alt="Weather Icon">
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="feels-like"></p>
        <p id="wind-speed"></p>
      </div>
    </div>
  </div>

  <!-- JS Files -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="weather1.js"></script>
</body>
</html>
